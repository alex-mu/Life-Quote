<h1>My Goals</h1>
<ul>
    <div *ngFor='let goal of goals;let i = index'>
        <li appStrikethrough>{{goal.name}} due on {{goal.completeDate|date|lowercase}}</li>  
        <button  (click)='toggleDetails(i)'>Toggle Details</button>

        <div *ngIf='goal.showDescription'>
            <app-goal-detail  [goal]='goal' (isComplete) = 'deleteGoal($event,i)'></app-goal-detail>
          </div>
    
    </div>
</ul>
    <p *ngIf='goals.length > 10'>Your goals are too many</p>
